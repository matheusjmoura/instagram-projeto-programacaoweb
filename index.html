<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png"
    />

    <title>Instagram</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="smartphone-demonstracao">
          <img src="./images/utfpr.jpeg" alt="utfpr" />
        </div>
        <div class="form-login">
          <form action="">
            <div class="logotipo">
              <h1></h1>
            </div>
            <input
              type="text"
              placeholder="Telefone, nome de usuário ou email"
            />
            <input type="text" placeholder="Senha" />
            <button class="form-login-botao" type="submit">Entrar</button>
            <span class="separador">OU</span>
            <a href="#" class="entrar-com-facebook">
              <span class="facebookLogotipo"></span>
              <i></i>Entrar com o Facebook
            </a>
            <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
          </form>
          <div class="cadastre-se">
            Não tem uma conta? <a href="#">Cadastre-se</a>
          </div>
          <div class="obtenha-aplicativo">
            <span>Obtenha o aplicativo.</span>
            <div class="app-store-google-play">
              <img
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png"
                alt="app-store"
              />
              <img
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png"
                alt="google-play"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
